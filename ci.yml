Global:
    tool : build_submitter
    languages:
        # Java Version: 1.7, 1.8, 9, 10
        - language : java
          version : 1.8
    envs:
        # Maven Version: 3.0.4, 3.1.1, 3.2.5, 3.3.9, 3.5.3
        - env : maven
          version : 3.3.9
Default:
    profile : [dev]
Profiles:
    - profile:
      name : dev
      env : cmc_standard
      command : mvn -U clean install && sh postBuild.sh
      release : false
    - profile:
      name :  publish
      env : cmc_standard
      command : mvn -U clean deploy -Prelease && sh postBuild.sh
      release : true